        <div class="container">
            <div class="header">
                
                <h3 class="text-muted">StockGlimpse 1.0<span><p class="slogan">invest wisely</p></span></h3>
            </div>

                <div class="container">
                        <div class="row topRow">

                                

                                        <p class="instruct">Enter your stock's ticker symbol (<a href="http://www.marketwatch.com/tools/quotes/lookup.asp"> or find it here </a>), and then choose the dates you would like to graph your stock's quotes</p>

                                      <form action="" id="stockDataForm">
                                            
                                            <input type="text" id="tickerInput" class="tickerRequired" placeholder="ticker symbol"/>


                                            <input type="text" id="beginInput" class="dateInput" placeholder="From date"/>


                                            <input type="text" id="endInput" class="dateInput" placeholder="To date">

                                            <button type="submit" class="tickerBtn btn">Submit</button>
                                     </form>


                        </div>
            
            
<!-- build line graph with Chart.js -->
                        <div class="row bottomRow">

                                <canvas id="lineChart" width="600" height="400">
                        
                                </canvas>
                        </div>
                </div>



<!-- end line graph -->


            <div class="footer">
                <p>thank you for app-ing</p>
            </div>

        </div>
